<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if page.title == site.name %}{{site.name}}
        {% else %}{{page.title}} - {{site.name}}{% endif %}
    </title>
    <meta name="viewport" content=" initial-scale=1">
    {% if page.description %}<meta name="description" content="{{ page.description }}">

    {% elsif site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
    <link rel="icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml"  title="RSS"   href="/feed.xml" />
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    {% if page.style %}
     <style type="text/css">
         {{ page.style }}
     </style>
    {% endif %}
</head>
